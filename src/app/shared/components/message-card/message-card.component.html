        <span class="flex items-center gap-3 flex-nowrap ">
            <img src="https://avatars.githubusercontent.com/u/100320001?v=4" alt="avatar" class="w-12 h-12 rounded-full aspect-square object-cover ">
            <div class="flex flex-col gap-0 tab:flex-row tab:gap-3 lap:gap-4">

                    {{user}}
                </p>
                <div class="tag flex justify-start items-center gap-y-0 w-full border-t-[0.1px] gap-1 tab:border-t-0">
                    <p class="text-sm w-fit max-w-28 text-ellipsis overflow-hidden text-nowrap tab:max-w-36 tab:text-base">
                        {{tag}}
                    </p>
                    <p class="w-fit h-fit">â€¢</p>

            </div>
